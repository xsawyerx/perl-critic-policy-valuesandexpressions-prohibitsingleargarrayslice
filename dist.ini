repository.web  = https://github.com/xsawyerx/perl-critic-policy-valuesandexpressions-prohibitsingleargarrayslice
repository.type = git

[PruneFiles]
match = ~$ ; emacs backup files
match = dist.ini

;[PodCoverageTests]
;[Test::EOL]

[Prereqs::FromCPANfile]

[ExecDir]
dir = script

[ShareDir]
dir = share

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.mkdn
