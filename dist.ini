version = 0.002

[PkgVersion]
[Authority]
[Test::Compile]
[MetaTests]
[Test::NoTabs]
[PodSyntaxTests]
[Test::ReportPrereqs]
[PodWeaver]
[MetaJSON]
[MetaProvides::Package]
[MinimumPerlFast]

[NextRelease]
filename = Changes

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[@Filter]
-bundle = @Basic
-remove = AutoPrereqs

; -- static meta-information
[MetaResources]
bugtracker.web  = https://github.com/xsawyerx/perl-critic-policy-valuesandexpressions-prohibitsingleargarrayslice
